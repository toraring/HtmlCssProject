<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
function dataopen() {
	window.open('dataSend.html','w','width=300, height=200');
}

</script>

</head>
<body>
	<form action="" name="frm">
		<table>
			<tr>
				<th width="100">이름</th>
				<td width="200">
					<input type="text" name="name" size="12" readonly="readonly">
				</td>
			</tr>
			
			<tr>
				<th width="100">핸드폰</th>
				<td width="200">
					<input type="text" name="hp" size="12" readonly="readonly">
				</td>
			</tr>
			
			<tr>
				<th width="100">주소</th>
				<td width="200">
					<input type="text" name="addr" size="12" readonly="readonly">
				</td>
			</tr>
	
			<tr align="center">
				<td colspan="2">
					<input type="button" value="데이터입력" onclick="dataopen()">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
