<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"/></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>
<script type="text/javascript">
$(document).ready(function() {
	$('#btn1').click(function() {
		
		$('#diva').fadeIn();
		$('#divb').fadeIn('slow'); //fast, slow
		$('#divc').fadeIn(10000);//10초동안
	});
});
</script>
</head>
<body>
<button id="btn1" class="btn btn-info"> 이 버튼을 누르면 fade된 박스가 나옵니당.</button><br>

<div id="diva" style="width: 80px; height: 80px; 
display: none; background-color: red;">  </div>
<div id="divb" style="width: 80px; height: 80px; 
display: none; background-color: magenta;">  </div>
<div id="divc" style="width: 80px; height: 80px; 
display: none; background-color: cyan;">  </div>
</body>
</html>
