<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>기본 태그 연습</title>
</head>
<body>

<b>hello~~~html~~~</b><!--b는 글씨굵게 -->
<br><!-- 한줄한줄 줄바꿈 -->
아무것도 태그 적용 안할때
Happy day
안녕하세염

<!-- pre태그 적용시 레이아웃이 그대로 적용됨..엔터가적용 -->
<!-- h1이 제일 큰 글씨 -->
<pre><h1>pre적용할 때
Happy day</h1>

<hr> <!-- 선긋기 -->
<hr color="7fffd4", width = "500", size = "3" align="left">
<hr color="ff00ff" width="500" size="10" align="right">
<!-- p는 단락처리. 기사에서 많이 씀. -->
<!-- p태그는 문단처리, 위아래 줄띄어짐 -->

<p align="left">Have a nice day </p>
<p align="center">Have a nice day </p>
<p align="right">Have a nice day </p>

<br>

<b>font속성</b><br>
<!-- 글꼴 바꾸고자 할 때 face 속성이용 -->
<!-- color 속성은 16진수 값을 입력해도 됨, html 색상가능
, red, blue등의 색상이름도 가능-->
<font size="5" color="red" face="impact">Have a nice day</font><br>
<font size="10" color="#ff0000" face="comic sans MS" >Have a nice day</font>

<!-- b는 굵게, u는 밑줄 -->
<!-- 속성과 속성 사이는 ;으로 구분짓기도함 -->
<b style="font-size: 15pt; color:orange;"><u>안녕하세여</b><br>

<!-- em 배로 늘린다는 의미 -->
<span style="font-size: 2em; background: #ffccff">Happy day</span>
 


<!-- size 선굵기; 1~3정도 쓸일은 거의 없음 -->
</body>
</html>
