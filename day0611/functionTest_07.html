<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 1. 파라메타와 리턴값이 없는 함수
	function 함수이름() {
		
	}
2. 파라메타만 있고, 리턴값이 없는 함수
	function 함수이름(pa1,pa2) {
		
	}
3. 파라메타와 리턴값이 없는 함수
	function 함수이름(pa1,pa2) {
		return 반환값;
	} */
	
	function hello() {
		document.write("자바스크립트 시작");
	}

	/* hello(); */
	/* 리터럴 방식.. 함수명=function */
	hello2=function(){
		document.write("리터럴 방식 함수 만들기");
	}
	hello2();
	
	/* 이름없는 함수... 주로 어떤 내용을 외부와 완전히 분리시킬때 많이 스임 */
	
	(function() {
		document.write("이름없는 함수랍니다.");
	})();
	
</script>

</head>
<body>

</body>
</html>
