<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type="text/css">
	table {
	border: 2px solid gray;
	width: 500px;
}
	tr, th, td{
	border: 1px dotted gray;
	font-size: 10pt;
	}
</style>
<script type="text/javascript">
//각각의 span에 출력될 함수	
var flag = [false,false,false,false];

function goDate(day) {
	
	document.getElementById("out2").innerHTML=day;
}
function goColor(color) {
	document.getElementById("col").innerHTML=color;
	document.getElementById("col").style.background = color;
}
function goWeight(num) {
	document.getElementById("out1").innerHTML= num;
}
function goHeight(num) {
	document.getElementById("out3").innerHTML = num;
}
function goLike(li) {
	document.getElementById("out4").innerHTML = li;
}
function goLangs(la,n) {
	/* if(la == out5)
		document.getElementById("out5").innerHTML = la;
	else
		break; */
	if(flag[n] == false){
		flag[n] == true;
	document.getElementById("out5").innerHTML += lang;
	}
	else{
		flag[n]== false;
	document.getElementById("out5").innerHTML = document.getElementById("out5").innerHTML.replace(lang,'');
	}
}
function goSchool(sc) {
	document.getElementById("out6").innerHTML = sc;
}
function goImgae(im) {
	document.getElementById("out7").innerHTML = im;
}
</script>


</head>
<body>
<table>
	<caption>Radio&Check</caption>
	<tr height="30">
		<td>
		<b>최종학력을 선택하세요</b>
		<!-- radio는 name이 동일해야함. -->
		<input type="radio" name="grade" value="고등학교"
		onchange="goSchool(value)">고등학교&nbsp;
		<input type="radio" name="grade" value="전문대학"
		onchange="goSchool(value)">전문대학&nbsp;
		<input type="radio" name="grade" value="대학교"
		onchange="goSchool(value)">대학교&nbsp;
		<input type="radio" name="grade" value="대학원"
		onchange="goSchool(value)">대학원&nbsp;
		<span id = "out6"></span>
		</td>
	</tr>
	
	<tr>
		<td>
			<b>본인이 가능한 언어는?</b>
				<input type="checkbox" name="Lang" value= "C언어" 
				onchange="goLangs(value)">C언어&nbsp;
				<input type="checkbox" name="Lang" value= "자바"
				onchange="goLangs(value)">자바&nbsp;
				<input type="checkbox" name="Lang" value= "Spring"
				onchange="goLangs(value)">Spring&nbsp;
				<input type="checkbox" name="Lang" value= "Android"
				onchange="goLangs(value)">Android&nbsp;		
				<input type="checkbox" name="Lang" value= "C+"
				onchange="goLangs(value)">C+&nbsp;
				<span id="out5"></span>
		</td>
	</tr>
	
	<tr>
		<td>
			<b>이미지 선택</b>
				<input type="file" onchange="goImage(value)">
				<span id="out6"></span>
		</td>
	</tr>
	
	<tr>
		<td>
			<b>우리반에서 가장 좋은 사람?</b>
				<select  onchange="goLike(value)">
					<option value="a">a</option>
					<option value="b">b</option>
					<option value="c">c</option>
					<option value="d" selected="selected">d</option>
					<option value="e" >e</option>
				</select>
				<span id="out4"></span>
		</td>
	</tr>
	
	<tr>
		<td>
			<b>당신의 키는 몇cm인가요</b>
				<input type="number" name="height" min="150"
				max="230" step="2" value="150" onchange="goHeight(value)">
				<span id="out3"></span>cm
		</td>
	</tr>
	
	<tr>
		<td>
			<b>당신의 몸무게는?</b>
			<!-- value는 선택하기전에 보여지는 값, step은 얼마큼 갈껀지 -->
				<input type="number" name="weight" min="20"
				max="200" step="2" value="50" onchange="goWeight(this.value)">
				<span id="out1"></span>kg
		</td>
	</tr>
	
	<tr>
		<td>
			<b>색상선택</b>
				<input type="color" onchange="goColor(this.value)">
				<span id='col'></span>
		</td>
	</tr>
	
	
	<tr>
		<td>
			<b>날짜선택</b>
				<input type="date" onchange="goDate(this.value)">
				<span id="out2"></span>
		</td>
	</tr>
	
	
</table>
</body>
</html>
