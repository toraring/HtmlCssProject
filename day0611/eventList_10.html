<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sampleConfirm() {
		if(confirm('좋아요?'))
			alert("네 좋아여");
		else
			alert('싫은디');
	}


</script>
</head>
<body>
	<div>
		<input type="button" onclick="sampleConfirm()"
		value="click me!"
		>
	</div>
</body>
</html>
