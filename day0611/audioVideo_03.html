<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h2>html5에 추가된 Audio&Video</h2>
	<!-- mp3 파일 -->
		<h3>Audio 음악 듣기</h3>
			<audio src="../sound/audio.wav"
			 controls="controls"> </audio><br>
	<!-- video파일 -->
		<h3>Video 음악 듣기</h3>
			<Video src="../sound/video.m4v" 
			controls="controls" 
			width="300" height="200"
			onmouseover="this.play()"
			onmouseout="this.pause()"> </audio><br>
			
</body>
</html>
